<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <!-- Primary Meta Tags -->
    <title>Drive Files Creator</title>
    <meta name="title" content="Drive Files Creator" />
    <meta
      name="description"
      content="Create Multiple Google Drive Files/Folders inside Multiple Folders in a Single Click"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://drive-files-creator.netlify.app/"
    />
    <meta property="og:title" content="Drive Files Creator" />
    <meta
      property="og:description"
      content="Create Multiple Google Drive Files/Folders inside Multiple Folders in a Single Click"
    />
    <meta
      property="og:image"
      content="https://drive-files-creator.netlify.app/img/google-drive-icon.e8074764.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://drive-files-creator.netlify.app/"
    />
    <meta property="twitter:title" content="Drive Files Creator" />
    <meta
      property="twitter:description"
      content="Create Multiple Google Drive Files/Folders inside Multiple Folders in a Single Click"
    />
    <meta
      property="twitter:image"
      content="https://drive-files-creator.netlify.app/img/google-drive-icon.e8074764.png"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
